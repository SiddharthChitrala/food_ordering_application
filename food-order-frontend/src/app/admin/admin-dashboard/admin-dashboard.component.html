<section>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2">
                <div class="navbar" [ngClass]="{'open': isMenuOpen}">

                    <ul>
                        <li class="list toggler" (click)="toggleNavbar()">
                            <span class="icon">

                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-list" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd"
                                        d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v1a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm0 6a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v1a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V8zm0 6a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v1a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-1z" />
                                </svg>
                            </span>
                        </li>


                        <li class="list t" [ngClass]="{'active': activeIndex === 0}" (click)="setActiveIndex(0)">
                            <a class="icon-link" (click)="navigateTo('Menu')">
                                <span class="icon" data-tooltip="Menu">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-list" viewBox="0 0 16 16">
                                        <path fill-rule="evenodd"
                                            d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
                                    </svg>
                                </span>
                                <span class="title">Menu</span>
                            </a>
                        </li>

                        <li class="list t" [ngClass]="{'active': activeIndex === 1}" (click)="setActiveIndex(1)">
                            <a class="icon-link" (click)="navigateTo('Orders')">
                                <span class="icon" data-tooltip="Orders">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-archive" viewBox="0 0 16 16">
                                        <path
                                            d="M0 2a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1v7.5a2.5 2.5 0 0 1-2.5 2.5h-9A2.5 2.5 0 0 1 1 12.5V5a1 1 0 0 1-1-1V2zm2 3v7.5A1.5 1.5 0 0 0 3.5 14h9a1.5 1.5 0 0 0 1.5-1.5V5H2zm13-3H1v2h14V2zM5 7.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5z" />
                                    </svg>
                                </span>
                                <span class="title">Orders</span>
                            </a>
                        </li>

                    </ul>
                </div>
            </div>
            <div class="col-md-9">
                <ng-container *ngIf="activeComponent; else showImage">
                    <ng-container *ngComponentOutlet="activeComponent"></ng-container>
                </ng-container>

                <ng-template #showImage>
                    <div class="container">
                        <div class="row">
                            <div class="col-md-3">
                                <p class="text-white pt-5 fs-1" style="padding: 0vh; margin-top: 12vh;">Welcome</p>
                            </div>
                            <div class="col-md-9">
                                <img src="../../../assets/img/14.png" alt="" class="img-fluid"
                                    style="width: 210vh;height: 100vh; margin-left: 1vh;">
                            </div>
                        </div>
                    </div>
                </ng-template>
            </div>
        </div>
    </div>
</section>
