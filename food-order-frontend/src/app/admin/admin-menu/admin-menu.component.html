<section>
    <div class="container  container1">
        <form (ngSubmit)="onSubmit()" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="image" class="form-label text-white">Dish Image</label>
                <input type="file" class="form-control" id="image" (change)="onImageSelected($event)" name="image">
            </div>
            <div class="mb-3">
                <label for="dishName" class="form-label text-white">Dish Name</label>
                <input type="text" class="form-control" id="dishName" [(ngModel)]="dishName" name="dishName">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label text-white">Description</label>
                <textarea class="form-control" id="description" [(ngModel)]="description" name="description"></textarea>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label text-white">Price</label>
                <input type="text" class="form-control" id="price" [(ngModel)]="price" name="price">
            </div>
            <button type="submit" class="btn btn-primary">{{ selectedDish ? 'Update' : 'Submit' }}</button>
        </form>
    </div>
    
    
    <div class="container-fluid pt-1 container2">
        <p class="text-white fs-1 text-center">Menu</p>
        <div class="row">
            <div class="col-md-4 mb-4" *ngFor="let dish of dishes">
                <div class="glassmorphism-card">
                    <img [src]="'http://localhost:9000/' + dish.imagePath" alt="{{ dish.dishName }}" width="100%" height="250px">
                </div>
                <div class="card-body">
                    <h5 class="card-title text-white">{{ dish.dishName }}</h5>
                    <p class="card-text text-white">{{ dish.description }}</p>
                    <p class="card-text text-white">Price: â‚¹ {{ dish.price }}</p>
                    <button (click)="selectDishForEdit(dish)" class="btn btn-success " style="margin-right: 1vh;">Edit</button>
                    <button (click)="deleteDish(dish._id)" class="btn btn-danger">Delete</button>
                </div>
            </div>
        </div>
    </div>
    
</section>
