<section id="section1">
    <div class="container-fluid" style="padding-top: 20vh;">
        <div class="glassmorphism-card mt-5">
            <div class="card-body">
                <h2 class="card-title text-center text-white">Cart</h2>
            </div>
        </div>
        <div class="glassmorphism-table mt-3">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th scope="col" class="text-white">Item Name</th>
                        <th scope="col" class="text-white">Number Of Items</th>
                        <th scope="col" class="text-white">Amount</th>
                        <th scope="col" class="text-white">Total</th>
                        <th scope="col" class="text-white">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let dish of dishes; let i = index">
                        <td class="text-white">{{ dish.dishName }}</td>
                        <td class="text-white">
                            <!-- Increment and Decrement buttons -->
                            <button (click)="decreaseQuantity(i)">-</button>
                            <span>{{ dish.dishQuantity }}</span>
                            <button (click)="increaseQuantity(i)">+</button>
                        </td>
                        <td class="text-white">{{ dish.dishPrice }}</td>
                        <td class="text-white">{{ dish.dishQuantity * dish.dishPrice }}</td>
                        <td><button class="btn btn-danger" (click)="deleteDish(dish._id)">Remove</button></td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-white">Total Amount</td>
                        <td colspan="1" class="text-white">{{ totalAmount }}</td>
                    </tr>
                    <tr>
                        <td colspan="4" class="text-white">Total Amount</td>
                        <td colspan="1" class="text-white">
                            <button class="btn btn-success" data-bs-toggle="modal"
                                data-bs-target="#exampleModal">Pay</button>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Payment Details</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" name="name" [(ngModel)]="name" required>
                        </div>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" class="form-control" id="address" name="address" [(ngModel)]="address"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="number" class="form-control" id="phone" name="phone" [(ngModel)]="phone"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="cardNumber">Card Number</label>
                            <input type="number" class="form-control" name="cardNo" id="cardNo" [(ngModel)]="cardNo"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="totalMoney">Total Amount</label>
                            <p class="amount">{{ totalAmount }}</p>
                            <input type="hidden" name="totalMoney" [(ngModel)]="totalMoney">
                        </div>        
                        <div class=" modal-footer">
                            <button type="submit" class="btn btn-success">Pay</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</section>
