<section>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <div class="navbar" [ngClass]="{'open': isMenuOpen}">

                    <ul>
                        <li class="list toggler" (click)="toggleNavbar()">
                            <span class="icon">

                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-list" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd"
                                        d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v1a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm0 6a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v1a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V8zm0 6a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v1a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-1z" />
                                </svg>
                            </span>
                        </li>

                        <li class="list t" [ngClass]="{'active': activeIndex === 0}" (click)="setActiveIndex(0)">
                            <a class="icon-link" (click)="navigateTo('Cart')">
                                <span class="icon" data-tooltip="Cart">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-cart-fill" viewBox="0 0 16 16">
                                        <path
                                            d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                                    </svg>
                                </span>
                                <span class="title">Cart</span>
                            </a>
                        </li>
                        <li class="list t" [ngClass]="{'active': activeIndex === 1}" (click)="setActiveIndex(1)">
                            <a class="icon-link" (click)="navigateTo('Menu')">
                                <span class="icon" data-tooltip="Menu">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-list" viewBox="0 0 16 16">
                                        <path fill-rule="evenodd"
                                            d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
                                    </svg>
                                </span>
                                <span class="title">Menu</span>
                            </a>
                        </li>
                        <li class="list t" [ngClass]="{'active': activeIndex === 2}" (click)="setActiveIndex(2)">
                            <a class="icon-link" (click)="navigateTo('Order')">
                                <span class="icon" data-tooltip="Order">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-sign-turn-slight-right-fill" viewBox="0 0 16 16">
                                        <path
                                            d="M6.95.435c.58-.58 1.52-.58 2.1 0l6.515 6.516c.58.58.58 1.519 0 2.098L9.05 15.565c-.58.58-1.519.58-2.098 0L.435 9.05a1.482 1.482 0 0 1 0-2.098L6.95.435Zm1.385 6.547.8 1.386a.25.25 0 0 0 .451-.039l1.06-2.882a.25.25 0 0 0-.192-.333l-3.026-.523a.25.25 0 0 0-.26.371l.667 1.154-.621.373A2.5 2.5 0 0 0 6 8.632V11h1V8.632a1.5 1.5 0 0 1 .728-1.286l.607-.364Z" />
                                    </svg>
                                </span>
                                <span class="title">Order Tracking</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-8" >
                <ng-container *ngIf="activeComponent; else showImage">
                    <ng-container *ngComponentOutlet="activeComponent"></ng-container>
                </ng-container>

                <ng-template #showImage>
                    <div class="container">
                        <div class="row">
                            <div class="col-md-3">
                                <p class="text-white pt-5 fs-1" style="padding: 0vh; margin-top: 12vh;">Welcome</p>
                            </div>
                            <div class="col-md-9">
                                <img src="../../../assets/img/14.png" alt="" class="img-fluid" style="width: 210vh;height: 100vh; margin-left: 1vh;">
                            </div>
                        </div>
                    </div>                    
                </ng-template>
            </div>
        </div>
    </div>
</section>
