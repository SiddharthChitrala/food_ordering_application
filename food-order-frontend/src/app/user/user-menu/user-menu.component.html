<section>
    <div class="container-fluid pt-5 mt-4">
        <p class="text-white fs-1 text-center">Menu</p>
        <div class="row">
            <div class="col-md-4 mb-4" *ngFor="let dish of dishes">
                <div class="glassmorphism-card">
                    <img [src]="'http://localhost:9000/' + dish.imagePath" alt="{{ dish.dishName }}" width="100%" height="250px">
                </div>
                <div class="card-body">
                    <h5 class="card-title text-white">{{ dish.dishName }}</h5>
                    <p class="card-text text-white">{{ dish.description }}</p>
                    <p class="card-text text-white">Price: â‚¹ {{ dish.price }}</p>
                    <button (click)="order(dish)" class="btn btn-outline-primary">Place Order</button>
                </div>
            </div>
        </div>
    </div>
</section>
